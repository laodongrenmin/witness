<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>资产管理页面</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function assets() {
            my_data =  $("#content").val();
            // alert(my_data);
            $.ajax({
                url:"/assets",
                type:"post",
                contentType: "application/json; charset=utf-8",
                data: my_data,
                dataType: "json",
                success:function(data){
                    alert(JSON.stringify(data))
                },
                error:function(e){
                    alert(JSON.stringify(e));
                }
            });
        }
        function add_assets(){
            my_data =  $("#content").val();
            // alert(my_data);
            $.ajax({
                url:"/wtn/assets_add",
                type:"post",
                contentType: "application/json; charset=utf-8",
                data: my_data,
                dataType: "json",
                success:function(response){
                    alert(JSON.stringify(response))
                    if (response.code == 'success'){
                        eco_refresh();
                    }
                },
                error:function(e){
                    alert(JSON.stringify(e));
                }
            });
        }


        function eco_refresh(req_url){
            var _body = window.parent;
            var _iframe1=_body.document.getElementById('assets_frame');
            var cur_timestamp = new Date().getTime();
            _iframe1.src = req_url + '&t=' + cur_timestamp;
            //_iframe1.src = '/assets_list?user_id=2&limit=20&offset=0';
            // window.onbeforeunload = function(){};
            // _iframe1.contentWindow.location.load(true);
        }
    </script>
