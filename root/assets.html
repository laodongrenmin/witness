<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>资产管理页面</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function assets() {
            my_data =  $("#content").val();
            // alert(my_data);
            $.ajax({
                url:"/assets",
                type:"post",
                contentType: "application/json; charset=utf-8",
                data: my_data,
                dataType: "json",
                success:function(data){
                    alert("借还：" +　data.code + " 结果：" + data.result);
                    alert(JSON.stringify(data))
                },
                error:function(e){
                    alert("错误！！\r\n" + JSON.stringify(e));
                }
            });
        }
        function add_assets(){
            my_data =  $("#content").val();
            // alert(my_data);
            $.ajax({
                url:"/assets_add1",
                type:"post",
                contentType: "application/json; charset=utf-8",
                data: my_data,
                dataType: "json",
                success:function(response){
                    alert(JSON.stringify(response))
                    if (response.code == 'success'){
                        eco_refresh();
                    }
                },
                error:function(e){
                    alert("错误！！" + JSON.stringify(e));
                }
            });
        }


        function eco_refresh(){
            var _body = window.parent;
            var _iframe1=_body.document.getElementById('assets_frame');
            window.onbeforeunload = function(){};
            _iframe1.contentWindow.location.reload(true);
        }
    </script>
</head>

<button name="添加" value="添加" onclick="javascript: add_assets()">添加资产</button>
